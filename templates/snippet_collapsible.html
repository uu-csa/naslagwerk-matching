<div class="collapsible">
    <input id="collapsible-{{ code }}" class="collapsible__toggle" type="checkbox" {{ checked }}>
    <label for="collapsible-{{ code }}" class="collapsible__label">{{ label }}</label>
    <div class="collapsible__container">
        <div class="collapsible__content">
        {{ content }}
        </div>
    </div>
</div>
